// --- infos --- 
set sv_hostname "Scrum2"				// The name which will display in the server list
set g_motd "Welcome! Friendlyfire is ON"				// The message which will display during the loading screen

// --- passwords ---
set rconpassword "1234"		 		// The password which will enable to administrate this server

// --- main configuration ---
set sv_pure 1 					// For a Pure server (1) ou Unpure (0)
set g_allowvote "1" 				// Allow players to submit votes
set sv_floodProtect "0"				// For a fluid chat
set g_filterBan "0"				// Allow to ban players

set g_logfile "server1.log"			//Conserver les logs dans ce fichier, variable ioq3
set g_logfileSync "1"
set g_log "server1.log"				//Conserver les logs dans ce fichier, variable q3
set g_logSync "1"

set sv_maxClients "20"				// sv_maxrate + upload?
set sv_privateClients "0"			// Nombre de slots réservés aux joueurs connaissant sv_PrivatePassword

set sv_cheats "1"

// --- download ---
set sv_allowdownload "1"			// Permet le téléchargement des fichiers pk3 présents sur le serveur dont le client ne dispose pas
set sv_wwwDownload "0"				// Activez (1) si vous désirez utiliser un serveur HTTP pour héberger vos fichiers pk3
set cl_wwwDownload "0"				// Idem
set sv_dlURL "http://localhost"		// Addresse HTTP du répertoire contenant ces fichiers pk3

// --- network ---
set sv_maxping "300"				// Un joueur qui aura un ping superieur sera refoulé à la connexion
set sv_minping 0
set sv_maxRate "25000"				// Quantité de données transmises pour chaque client
set sv_snaps 40					// Snapshots ...

set g_delaghitscan "0"				// Activer (1) la compensation du lag

// --- weapons ---
//set g_quadfactor "3"				// quotient multiplicateur de dommages du quad damage, par défaut = 3
//set g_weaponrespawn "5" 			// Temps de réapparition des armes, par défaut = 5
set g_friendlyfire "1"				// tirs alliés désactivés (0)
set g_teamAutoJoin "0"				// A activer pour qu'un joueur rejoigne automatiquement une équipe dès qu'il est connecté.
set g_teamForceBalance "1"			// A activer pour imposer le choix de l'équipe aux joueurs
set g_forcerespawn "0"				// Temps à partir duquel les joueurs réapparaissent automatiquement après leur mort, 0 = jamais

// --- bots ---
set bot_enable "1"				// Autoriser (1) les bots sur le serveur
set bot_minplayers "0" 				// Nombre minimal de joueurs, comblé par des bots si non atteint
set bot_nochat "1"				// Pour interdire (1) les bots de parler

set g_rockets 0					// disables all weapons, except rocket launcher
set timelimit 20				// time limit for each game
set capturelimit 3				// number of flag capture limit (for CTF gametypes)
set fraglimit 50				// number of frag limit (for DM et TDM gametypes)
set g_instagib 0
set g_spawnprotect 2000
set dmflags 512 				// enable non-majority voting

set disable_weapon_bfg "0"			// disable bfg ? (1 = Yes)

set sv_lanforcerate 1
set dedicated 1

set g_votenames "/map_restart/nextmap/map/g_gametype/kick/clientkick/g_doWarmup/timelimit/fraglimit/shuffle/custom/"

// --- map rotation ---
//exec maprotation1.cfg				// éxécution du fichier contenant la rotation des cartes
set g_gametype 4
set g_autonextmap 1  // load maps of cvar g_mappools .. disable maprotation before
map ctf_inyard
